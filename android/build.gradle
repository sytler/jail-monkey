apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        warning 'InvalidPackage'
    }
}

repositories {
    maven { url "https://jitpack.io" }
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    compile 'com.github.KimChangYoun:rootbeer:0.0.8'
}
